<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 id="greeting" class="margin">Jakie miejsce chciałbyś zobaczyć?</h2>
        <form id="form-container">
            <div class="form">
                <span>Ulica: </span><input type="text" id="street" value="">
            </div>
            <div class="form">
                <span>Miasto: </span><input type="text" id="city" value="">
            </div>
            <div class="form">
                <button id="submit-btn">Submit</button>
            </div>
        </form>
        <div class="container">
            <div class="row margin">
                <div class="col-lg-6">
                    <div class="background" id="generated_img"></div>
                </div>
                <div class="col-lg-6">
                    <div class="background">
                        <h3 id="nytimes-header">Artykuły z New York Times</h3>
                        <ul id="nytimes-articles" class="article-list">
                            <li class="no_marks">Co ciekawego dzieje się w tym mieście</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="background">
                        <h3 id="wikipedia-header">Ważniejsze wiadomości z Wikipedi</h3>
                        <ul id="wikipedia-links">
                            <li class="no_marks">Znajdź ciekawe wiadomoci na temat tej lokacji</li>
                        </ul>
                    </div>
                </div>
            </div>   
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
