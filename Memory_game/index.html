<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zamiana polskich znaków na standardowe</title>
</head>
<body>
	<label for="input">Wpisz tekst:</label>
	<input type="text" id="input" oninput="checkInput()" placeholder="Wpisz tekst...">
	<script>
		function checkInput() {
			const input = document.getElementById("input");
			input.value = input.value.replace(/ą/g, 'a').replace(/ć/g, 'c').replace(/ę/g, 'e').replace(/ł/g, 'l').replace(/ń/g, 'n').replace(/ó/g, 'o').replace(/ś/g, 's').replace(/ź/g, 'z').replace(/ż/g, 'z');
		}
	</script>
</body>
</html>
